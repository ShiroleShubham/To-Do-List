<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://kit.fontawesome.com/e7ebc2fc39.js"crossorigin="anonymous"></script>
<link rel="stylesheet" href="./Todo.css" />
<title>To Do List</title>
</head>
<body>
<div id="myDIV" class="header">
    <h1 style="font-size: 55px; color: rgb(32, 17, 238);">TO DO LIST</h1>
    <input type="text" id="Input" placeholder="Write the Tasks">
    <span onclick="newElement()" class="addBtn">Add Task</span>
  </div>
  
  <ul id="myUL">
    <li>Go for Cycling</li>
    <li>Read the Book</li>
    <li class="checked">Go to College</li>
    <li>Do the work</li>
    <li>Play the Games</li>
  </ul>
  <script src="./Todo.js"></script>
</body>
</html>
